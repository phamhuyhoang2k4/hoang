<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phạm Huy Hoàng | Chuyên gia An ninh mạng</title>
    <style>
        :root {
            --primary: #0a192f;
            --secondary: #172a45;
            --accent: #64ffda;
            --text: #ccd6f6;
            --text-secondary: #8892b0;
        }
        
        body {
            font-family: 'Calibri', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--primary);
            color: var(--text);
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            text-align: center;
            padding: 4rem 0;
            position: relative;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: var(--accent);
        }
        
        .tagline {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }
        
        .location {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: var(--secondary);
            border-radius: 4px;
            margin-bottom: 2rem;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }
        
        .social-link {
            color: var(--text);
            text-decoration: none;
            transition: color 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .social-link:hover {
            color: var(--accent);
        }
        
        .social-icon {
            width: 24px;
            height: 24px;
        }
        
        .cyber-decoration {
            position: absolute;
            opacity: 0.05;
            z-index: -1;
        }
        
        .hex1 {
            top: 10%;
            left: 15%;
            font-size: 8rem;
        }
        
        .hex2 {
            bottom: 15%;
            right: 20%;
            font-size: 6rem;
        }
        
        footer {
            text-align: center;
            margin-top: 4rem;
            padding: 2rem 0;
            color: var(--text-secondary);
            font-size: 0.9rem;
            border-top: 1px solid var(--secondary);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            header {
                padding: 2rem 0;
            }
        }
    </style>
</head>

    <div class="container">
        <!-- Các yếu tố trang trí theme cyber -->

</body>
</html>
